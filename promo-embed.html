<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/promo.css" rel="stylesheet">
    <!-- Loading Flat UI -->    
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link href="css/promo.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top: 1em;">
    <div class="video video-embed promo panel">
        <div class="panel-heading">
          <div class="profile profile-horizontal">
              <div class="profile-header">
                <img class="profile-photo profile-header-photo img-thumbnail" src="images/seller.jpg"/>
                <div class="profile-header-content">
                    <h3 class="profile-title">Patricia's Glam Bag Boutique</h3>
                    <h5 class="profile-location">Vancouver, BC</h5>
                </div>
              </div>
          </div>
        </div>

        <div class="promo-video">
          <!--[if !IE]> -->
            <video class="video-js" preload="auto" width="100%" height="100%" poster="images/placeholder.jpg" data-setup="{}">
              <source src="placeholder.mp4" type="video/mp4">
            </video>
          <!-- <![endif]-->

          <!--[if IE]>
            <video class="video-js" controls preload="auto" width="620" height="256" poster="https://kingslanding-test.s3.amazonaws.com/uploads/promo/product/1/productimage.png" data-setup="{}">
              <source src="https://s3-us-west-2.amazonaws.com/kingslanding-upload/E87865D7-F2E5-43B3-AFA3-CA45CAD90D5D.mp4" type='video/mp4'/>
            </video>
          <![endif]-->
         </div>

         <div class="panel-body">
            <h5 class="promo-type">For Rent</h5>
            <h3 class="promo-title">1 Bedroom in the highly regarded British Properties</h3>
            <div class="promo-actions">
              <div class="row">
                <div class="col-xs-6">
                  <a class="promo-contact btn btn-hg btn-block btn-primary" href="#" data-toggle="modal" data-remote="connect.html" data-target="#modal">Buy Now</a>
                </div>
                <div class="col-xs-6">
                  <a class="promo-question btn btn-hg btn-block btn-default" href="#" data-toggle="modal" data-remote="message.html" data-target="#modal">Ask Question</a>
                </div>
              </div>
            </div>
         </div>
         <div class="panel-footer">
            <div class="row">
               <div class="col-xs-6 video-embed-details">
                  <a href="#">More Details</a>
               </div>
               <div class="col-xs-6 powered-by">
                  Powered by <a href="#">Promo</a>
               </div>
            </div>
         </div>
    </div> <!-- /video -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/flatui-fileinput.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="http://vjs.zencdn.net/4.1/video.js"></script>

    <script src="js/application.js"></script>

  </body>
</html>
