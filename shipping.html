<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close fui-arrow-left pull-left" aria-hidden="true"></button>
      <button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
      <h3 class="modal-title">Checkout</h3>
      <h4 class="modal-subtitle">Enter your shipping details</h4>
    </div>

    <div class="modal-body">
      <form class="form-wide-addon" role="form">
        <div class="input-group">
          <span class="input-group-addon">Full Name</span>
          <input type="text" class="form-control flat input-hg" id="inputEmail3" placeholder="First &amp; Last Name">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Address</span>
          <input type="text" class="form-control flat input-hg" id="inputEmail3" placeholder="Street Address">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Address 2</span>
          <input type="text" class="form-control flat input-hg" id="inputEmail3" placeholder="Apt/Suite">
        </div>
        <div class="input-group">
          <span class="input-group-addon">City</span>
          <input type="text" class="form-control flat input-hg" id="inputEmail3" placeholder="City/town">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Country</span>
          <select name="country" class="select-block">
            <option value="0">Select One</option>
            <option value="1">Canada</option>
            <option value="2">United States</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Province</span>
          <select name="province" class="select-block">
            <option value="0">Select One</option>
            <option value="1">Alberta</option>
            <option value="2">British Columbia</option>
            <option value="3">Newfoundland</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Postal Code</span>
          <input type="text" class="form-control flat input-hg" id="inputEmail3" placeholder="Postal/Zip">
        </div>

        <div class="form-group form-group-submit">
            <button type="submit" class="btn btn-primary btn-hg btn-block">Continue</button>
        </div>
      </form>

    </div>
  </div>
</div>  

<script src="js/bootstrap-select.js"></script>
<script src="js/application.js"></script>
