 <div class="modal-dialog">
      <div class="modal-content modal-message">
        <div class="modal-header">
          <button type="button" class="close fui-arrow-left pull-left" aria-hidden="true"></button>
          <button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
          <h3 class="modal-title">Message</h3>
        </div>

        <div class="panel panel-invisible panel-collapse">
          <div class="modal-body">
            <div class="media media-message">
              <a class="pull-left" href="#">
                <img class="media-object" src="images/placeholder.jpg"/>
              </a>
              <div class="media-body">
                <h4 class="media-heading">To: <span>The Modern Cafe</span></h4>
                <p>You're invited to Heather &amp; Peter's wedding in Mexico</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
            <form class="form-wide-addon" role="form">
              <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control flat input-lg" id="inputEmail3" placeholder="First &amp; Last Name">
              </div>
              <div class="input-group">
                <span class="input-group-addon">Email</span>
                <input type="text" class="form-control flat input-lg" id="inputEmail3" placeholder="Email Address">
              </div>
              <div class="input-group">
                <span class="input-group-addon">Subject</span>
                <input type="text" class="form-control flat input-lg" id="inputEmail3" placeholder="Enter a subject">
              </div>
              <textarea rows="3" class="form-control flat input-lg" placeholder="Your message goes here"></textarea>
              <label class="checkbox" for="checkbox1">
                <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                Send me a copy of this message
              </label>
              <div class="form-group form-group-submit">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
              </div>
            </form>




        </div><!-- /.modal-body -->

    </div>
  </div>  

  <script src="js/bootstrap-select.js"></script>
<script src="js/application.js"></script>
